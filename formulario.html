<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <!-- *Para poder crear un formulario necesitamos la etiqueta FORM-->
    <form action=""> 
        <!-- Lo que esta dentro son las partes del formulario-->
        <!-- IMPORTANT: casi todos los tipos de input tienen placeholder-->

        <!-- INPUT type: text-->
        <!-- required : true-->
        <p>
            <input id="input-nombre" type="text" required value="" placeholder="Ingrese su nombre" name="nombre" readonly>
        </p>
        
        <!-- INPUT type: number -->
        <p>
            <input required type="number" max="8" min="0" placeholder="Ingrese su DNI" name="edad" style="width: 140px;">
        </p>


        <!-- INPUT type: email-->
        <p>
            <input required type="email" placeholder="Ingrese su correo">
        </p>

        <!-- INPUT type: password-->
        <p>
            <input required type="password" placeholder="Ingrese su contraseÃ±a">
        </p>

        <!-- INPUT type: date-->
        <p>
            <input required type="date" placeholder="Ingrese su fecha">
        </p>

        <!--lista de opciones-->
        <p>
            <select>
                <option value="" disabled selected>Seleccione un curso</option>
                <option value="curso-react">Curso de React</option>
                <option value="curso-html">Curso de HTML</option>
                <option value="curso-css">Curso de CSS</option>
                <option value="curso-angular">Curso de Angular</option>                
            </select>
        </p>

        <!-- Botones para eviar datos-->
        <button type="submit">Enviar datos con boton</button>
        <input type="submit" value="Enviar datos con input">
    </form>
    
</body>
</html>
